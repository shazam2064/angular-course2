<div class="container">
  <h1>{{title}}</h1>
  <form>
    <div class="form-group">
      <label>Operating A</label>
      <input
        type="number"
        class="form-control"
        placeholder="Write operating A"
        [(ngModel)]="operatingA"
        name="operatingA"
      />
    </div>
    <div class="form-group">
      <label>Operating B</label>
      <input
        type="number"
        class="form-control"
        placeholder="Write operating B"
        [(ngModel)]="operatingB"
        name="operatingB"
      />
    </div>
    <button
      type="submit"
      class="btn btn-primary"
      (click)="onAdd()"
    >
      Add
    </button>
  </form>
  <p>Result: {{result}}</p>
</div>
