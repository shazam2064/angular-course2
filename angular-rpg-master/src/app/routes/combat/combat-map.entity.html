<combat-camera-behavior></combat-camera-behavior>
<combat-player
  *ngFor="let p of (party$ | async); trackBy: combatTrackBy"
  [icon]="p.icon"
  [model]="p"></combat-player>
<combat-enemy
  *ngFor="let e of (enemies$ | async); trackBy: combatTrackBy"
  [icon]="e.icon"
  [model]="e"></combat-enemy>
<ng-content></ng-content>
